apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// React Native Configuration
react {
    autolinkLibrariesWithApp()
}

// Enable Proguard in release builds
def enableProguardInReleaseBuilds = false

// Preferred JSC flavor
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.awesomeproject"
    defaultConfig {
        applicationId "com.awesomeproject"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    // ABI Splitting
    splits {
        abi {
            enable true // Enable ABI splitting
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64' // Supported ABIs
            universalApk false // Do not generate a universal APK
        }
    }
    // App Bundles Configuration
    bundle {
        abi {
            enableSplit true // Enable ABI splitting for App Bundles
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Configure release builds
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

// Hermes Engine Configuration
project.ext.react = [
    enableHermes: true // Enable Hermes
]

dependencies {
    // React Native dependency
    implementation("com.facebook.react:react-android")

    if (project.ext.react.enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
